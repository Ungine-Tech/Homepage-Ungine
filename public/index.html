<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <title>Ungine 云骏时代</title>
    <meta content="海南云骏时代科技有限责任公司是一个属于年轻人的企业，我们始终充满蓬勃向上的朝气。就让我们以丰富的想象力共创未来科技，拼尽全力去做到——“不给青春留遗憾。”" name="description">
    <link href="/static/img/logo.png" rel="icon">
    <link href="/static/img/logo.png" rel="shortcut icon">

    <!-- Open Graph Protocol -->
    <meta content="blog" property="og:type">
    <meta content="Ungine Official Website" property="og:title">
    <meta content="https://www.ungine.cn/" property="og:url">
    <meta content="https://www.ungine.cn/assets/img/social.jpg" property="og:image">
    <meta content="Hainan Ungine Times Technology Co., Ltd. is a young enterprise with full of vigor and vitality. We are ready to create the future of science and technology with our plentiful imagination, and do our best to color our youth." property="og:description">
    <meta content="Ungine" property="og:site_name">
    <meta content="zh_CN" property="og:locale">

    <!-- Twitter Social Protocol -->
    <meta content="summary_large_image" name="twitter:card">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
